<script type='text/javascript'>
    var homePage = new Vue({
        el: '#portfolio',
        data: {
            name:'',
            description:'',
            option:'',
            file:'',
            isMissName:false,
            isMissDes:false,
            isMissFile:false
        },
        methods: {
            fileChange(event) {
                this.file = event.target.files[0];
            },
            submitFrom: function(){
                this.isMissName = false;
                this.isMissDes = false;
                this.isMissFile = false;
                if (this.name === '' || this.description === '' || this.file ==='') {
                    if (this.name === '') this.isMissName = true;
                    if (this.description === '') this.isMissDes = true;
                    if (this.file === '') this.isMissFile = true;
                }
                else {
                    let params ={
                        name:this.name,
                        description:this.description,
                        option:this.option,
                        file:this.file
                    };
                    this.$http.post('/task/all',params)
                        .then(function(response){
                            if(response.data.rspCode == '000000'){
                                //
                            }else{
                                //
                            }
                        }, function(response){
                            console.log('error');
                        })
                }

            }
        }
    });
</script>
